<meta charset="UTF-8">

<h1>Tablas de multiplicar con while</h1>
<br>
<h2>checar notas dentro del codigo</h2>

<script>


    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");

    }


    function imprimir(frase) {

        document.write('<big>' + frase + '</big>');
        saltarLinea();
        
    }


    var multiplicador = 1;
    var numeroMultiplicacion = parseInt(prompt('Ingrese el numero a multiplicar'));


    imprimir('WHILE');

    while (multiplicador <= 10) {

        imprimir(numeroMultiplicacion * multiplicador);
        multiplicador++;

    }
    //se ocupa el ++ para agregar de 1 en 1 al contador


    imprimir('FOR');

    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        
        imprimir(numeroMultiplicacion * multiplicador);

    }
    //se ocupa el ++ para agregar de 1 en 1 al contador



</script>
