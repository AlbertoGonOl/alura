<meta charset="UTF-8">

<h1>Año Mundial FIFA</h1>
<br>
<h2>checar notas dentro del codigo</h2>

<script>


    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");

    }


    function imprimir(frase) {

        document.write('<big>' + frase + '</big>');
        saltarLinea();
        
    }


    var anhoMundial = 1930;
    var limite = parseInt(prompt('Ingrese el año limite a calcular'));

    while (anhoMundial <= limite) {

        imprimir('Hubo mundial de la FIFA en el año: ' + anhoMundial);
        anhoMundial = anhoMundial + 4;

    }
    // while = mientras verdadero o true, se cumple la condicion.
    //cuando la condicion se convierte en falsa, sale del while y se acaba ese loop

    imprimir('FIN');

</script>
