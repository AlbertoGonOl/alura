<meta charset="UTF-8">

<h1>calcular puntos futbol equipo</h1>
<br>
<h2>checar notas dentro del codigo</h2>

<script>

	function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");

    };


    function imprimir(frase) {

        document.write('<big>' + frase + '</big>');
        saltarLinea();
        
    };


    var victorias = parseInt(prompt('Informe la cantidad de victorias:'));
    var empates = parseInt(prompt('Informe la cantidad de empates:'));
    //se usa la funcion parseInt para transformar strings (textos) a numeros

    var puntosTotal = (victorias * 3) + empates;

    imprimir('El total de puntos del equipo es: ' + puntosTotal);

    var puntosPasados = 30;


    if(puntosTotal > puntosPasados) {
        imprimir('El equipo tuvo un mejor desempeño que el año pasado');
    };

    if(puntosTotal < puntosPasados) {
        imprimir('El equipo tuvo un peor desempeño que el año pasado');
    };

    if(puntosTotal == puntosPasados) {
        imprimir('El equipo tuvo el mismo desempeño que el año pasado');
    };

</script>
