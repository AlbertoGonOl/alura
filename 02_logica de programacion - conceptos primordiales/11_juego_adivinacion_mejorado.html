<script>

	function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");

    }


    function imprimir(frase) {

        document.write('<big>' + frase + '</big>');
        saltarLinea();
        
    }


    var numeroMayor = parseInt(prompt('Ingrese el numero maximo a adivinar:'));
    var numeroSistema = Math.round(Math.random() * numeroMayor);
    var intentos = parseInt(prompt('Ingrese la cantidad de intentos que desea tener para adivinar:'));
    var contador = 1;


    while (contador <= intentos) {

        var numeroLanzado = parseInt(prompt('Ingrese un numero entre 0 - ' + numeroMayor));

        if(numeroSistema == numeroLanzado) {

            alert('Usted acert贸 en el intento ' + contador + ', el numero pensado era: ' + numeroSistema);
            break;

        }

        else {

            alert('Usted err贸');

        }

        contador++;

    }


    if(numeroSistema == numeroLanzado) {

        imprimir('Usted acert贸 en el intento ' + contador + ', el numero pensado era: ' + numeroSistema);

    }

    else {

        imprimir('Usted err贸, el numero pensado era: ' + numeroSistema);

    }


</script>
