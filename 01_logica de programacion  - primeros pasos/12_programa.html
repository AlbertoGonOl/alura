<meta charset="UTF-8">

<h2>checar notas dentro del codigo</h2>

<script>

	function imprimir(frase) {

		document.write(frase);
		document.write('<br><br>');
	};

	var miEdad = 25;
	var edadHermano = 23;
	var diferenciaEdad = miEdad - edadHermano;

	imprimir('Yo tengo ' + miEdad + ' años');
	imprimir('Mi hermano tiene ' + edadHermano + ' años');
	imprimir('Nuestra diferencia de edad es de: ' + diferenciaEdad + ' años');

</script>
