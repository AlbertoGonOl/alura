<meta charset="UTF-8">

<h2>checar notas dentro del codigo</h2>

<script>

	var anho = 2023;
	var anyo = 2023;
	//todas las variables por convencion se declaran al principio del codigo (variables globales)

	document.write("Juan tiene: " + (anho-2000) + ' años');
	document.write('<br>');
	document.write('<br>');
	document.write("Pedro tiene: " + (anho-1995) + ' años');
	document.write('<br>');
	document.write('<br>');
	document.write("Carlos tiene: " + (anho-2005) + ' años');
	document.write('<br>');
	document.write('<br>');
	document.write('<br>');
	document.write('<br>');
	//aqui se uso la variable anho y se le dio un valor de 2023



	document.write("Juan tiene: " + (anyo-2000) + ' años');
	document.write('<br>');
	document.write('<br>');
	document.write("Pedro tiene: " + (anyo-1995) + ' años');

	anyo = 2030;

	document.write('<br>');
	document.write('<br>');
	document.write("Carlos tiene: " + (anyo-2005) + ' años');
	//en esta seccion del codigo, se uso la variable anyo que primeramente se le da un valor de 2023, pero despues se sobreescribe el valor y ahora anyo vale 2030

</script>
