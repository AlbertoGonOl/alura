<meta charset="UTF-8">

<h2>checar notas dentro del codigo</h2>

<script>

	document.write("El promedio de edad de Juan, Pedro y Carlos es ...")
	document.write("<br>")
	document.write(20+25+15/3)	//aqui obtendremos un error por las reglas de las matematicas de priorizacion de operaciones, igualmente se deben de respetar en la programacion
	document.write("<br>")
	document.write((20+25+15)/3)	//para resolver esto solo usamos parentesis como normalmente se expresarian en matematicas
	document.write('<br>')
	document.write("La suma de las edades de Juan, Pedro y Carlos es ... " + 20+25+15)
	// aqui el codigo js sigue convirtiendo los numeros en strings y junta todo
	document.write('<br>')
	document.write("La suma de las edades de Juan, Pedro y Carlos es ... " + (20+25+15))
	//para solucionar el problema anterior, se pone entre parentesis la operacion matematica, ya que js lo que hace es primero buscar el parentesis, resolverlo y ya de ahi concatenar los strings
</script>
