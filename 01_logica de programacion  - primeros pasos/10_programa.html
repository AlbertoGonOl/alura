<meta charset="UTF-8">

<h2>checar notas dentro del codigo</h2>

<script>

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	};
	/* se le da un un parametro declarando una nueva varibale sobre la misma funcion llamada frase
	para despues usar ese parametro dentro de la funcion y "operar sobre ello"
	asi podemos sustituir el document.write por otra nueva funcion llamada imprimir */


	function saltarLinea() {

		document.write('<br><br><br>');

	};


	var anho = 2023;


	imprimir('Juan tiene: ' + (anho-2000) + ' años');
	imprimir('Pedro tiene: ' + (anho-1995) + ' años');
	imprimir('Carlos tiene: ' + (anho-2005) + ' años');
	
</script>
